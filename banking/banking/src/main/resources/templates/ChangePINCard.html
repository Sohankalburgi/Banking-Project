<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChangePIN</title>
    <script type="text/javascript">
        function display(){

        var var1 = document.getElementById("OLD").value;
        var var2 = document.getElementById("NEW").value;

        if(var1===var2){
        alert("New Pin cannot be same as OLD pin");
        document.getElementById("OLD").value = "";
        document.getElementById("NEW").value = "";
        }
        else{

        alert("PIN is Been Changed");
        }
        }

        function showError() {
            var message = document.querySelector('body').dataset.erroh;
            var check = "Ignoreit";
            if(message!=null){
            alert(message);
            console.log('message is printed');
            }
        }

        window.onload = showError;

    </script>
</head>
<body th:data-erroh="${erroh}">
<form th:action="@{/ChangePINCard(AccountNumber=${AccountNumber})}" method="post" onsubmit="display()">
    <label for="CardNumber">CardNumber</label>
    <input type="text" th:value="${CardNumber}" id="CardNumber" disabled>
    <label for="OLD">OLD PIN </label>
    <input type="text" id="OLD" name="OLD" pattern="\d{4}" maxlength="4" minlength="4">

    <label for="NEW"> NEW PIN</label>
    <input type="text" id="NEW" name="NEW" pattern="\d{4}" maxlength="4" minlength="4" >

    <input type="submit" value="submit">
</form>
</body>
</html>
