<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>createAccount</title>
    <link rel="stylesheet" href="1.css">
    <script>
        function showError() {
            var message = document.querySelector('body').dataset.erroh;
            var check = "Ignoreit";
            if(message!=null){
            alert(message);
            console.log('message is printed');
            }
        }

        window.onload = showError;
    </script>
</head>
<body th:data-erroh="${erroh}" >
    <header class="top_bar">
        <img src="images.png" alt="logo" >
        <h1>Sample Bank </h1>
        <a href="aboutus.html"><h2>About us </h2></a>
        <a href="CreateAccountpage"><h2>Create New Account</h2></a>
        <a href="index"><h2>Login</h2></a>
    </header>

    <form th:action="@{/CreateAccountpage}"  method="post"  th:object="${item}">
    	
    	<!--  The name and id must be same as the field and the field should be only field not th:field -->
    	<label for="AccountNumber">AccountNumber</label>
    	<input th:field="*{AccountNumber}" type="text" minlength="14" maxlength="14" id="AccountNumber" name="AccountNumber">
   		<span class="text-danger" th:errors="*{AccountNumber}"> </span> 
   		
        <label for="Name">Name</label>
        <input th:field="*{Name}" type="text" id="Name" name="Name">
        <span class="text-danger" th:errors="*{Name}"> </span> 
        
        <label for="PhoneNumber">Phone Number</label>
        <input th:field="*{PhoneNumber}" type="text" minlength="10" maxlength="10" name="PhoneNumber" id="PhoneNumber">
        <span class="text-danger" th:errors="*{PhoneNumber}"> </span> 
        
           
        <label for="IFSC">IFSC CODE</label>
        <input th:field="*{IFSC}" type="text" name="IFSC" id="IFSC">
        <span class="text-danger" th:errors="*{IFSC}"> </span> 
        
        <label for="Address">Address</label>
        <textarea th:field="*{Address}" rows="2" cols="50" name="address" id="address"></textarea>
		<span class="text-danger" th:errors="*{Address}"> </span> 
        <br>
        <label for="SecurityCode">Security Code/PIN</label>
        <input th:field="*{SecurityCode}" type="password" name="SecurityCode" id="SecurityCode" minlength="6"  maxlength="6">
        <span class="text-danger" th:errors="*{SecurityCode}"> </span> 
        
        <input type="hidden" field="*{balance}">
        
        <button type="submit" id="submit">Create Account</button>
    </form>
     
</body>
</html>
