<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>createAccount</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>
    <header class="top_bar">
        <img src="images.png" alt="logo" >
        <h1>Sample Bank </h1>
        <a href="aboutus.html"><h2>About us </h2></a>
        <a href="CreateAccountpage"><h2>Create New Account</h2></a>
        <a href="index"><h2>Login</h2></a>
    </header>

    <form th:action="@{/CreateAccountpage}"  method="post"  th:object="${item}">
    	
    	<!--  The name and id must be same as the field and the field should be only field not th:field -->
    	<label for="AccountNumber">AccountNumber</label>
    	<input field="*{AccountNumber}" type="text" minlength="8" maxlength="8" id="AccountNumber" name="AccountNumber">
   
        <label for="Name">Name</label>
        <input field="*{Name}" type="text" id="Name" name="Name">
        
        <label for="PhoneNumber">Phone Number</label>
        <input field="*{PhoneNumber}" type="text" minlength="10" maxlength="10" name="PhoneNumber" id="PhoneNumber">
        
        
           
        <label for="IFSC">IFSC CODE</label>
        <input field="*{IFSC}" type="text" name="IFSC" id="IFSC">
        
        <label for="Address">Address</label>
        <textarea field="*{Address}" rows="2" cols="50" name="address" id="address"></textarea>

        <br>
        <label for="SecurityCode">Security Code/PIN</label>
        <input field="*{SecurityCode}" type="password" name="SecurityCode" id="SecurityCode">
        
        <input type="hidden" field="*{balance}">
        
        <button type="submit" id="submit">Create Account</button>
    </form>
     
</body>
</html>
